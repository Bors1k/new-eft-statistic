<div class="container">
<div *ngIf="Items?.length > 0;else noItems">
    <table class="table table-dark" style="margin-top: 15px; border-color: purple;">
        <thead>
          <tr>
            <th scope="col">IMAGE</th>
            <th scope="col">NAME</th>
            <th scope="col">NEED COUNT</th>
            <th scope="col">HAVE COUNT</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of Items">
            <td scope="row" (dblclick)="onEdit($event,item)"><img src="../../../{{item.img_url}}"></td>
            <td (dblclick)="onEdit($event,item)" >{{item.name}}</td>
            <td (dblclick)="onEdit($event,item)">{{item.need_count}}</td>
            <td (dblclick)="onEdit($event,item)">{{item.have_count}}
                <div *ngIf="editState && itemToEdit.id == item.id">
                    <form (ngSubmit)="UpdateItem(item)" style="margin-top: 5px;">
                      <div class="form-row align-items-center">
                            <input type="text" class="form-control" placeholder="Have count" [(ngModel)]="item.have_count" name="pmckills">
                            <button type="button" class="btn btn-primary" style="margin-top: 10px; margin-right: 10px;" (click)="UpdateItem(item)">Submit</button>
                            <button type="button" class="btn btn-warning" style="margin-top: 10px;" (click)="onCancel()">Cancel</button>
                    </div>
                    </form>
                  </div>  
            </td>
          </tr>
        </tbody>
      </table>
</div>
</div>

<ng-template #noItems>
    <hr>
    <h5> There are no items to list</h5>
</ng-template>
