<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
<div class="row" id="verif" *ngIf="authService.userDBdata as user">
    <div class="col">
        <h3>Thank You for Registering</h3>
    </div>
    <div class="col-8">
        <p class="text-center">We have sent a confirmation email to <strong>{{user.displayName}}</strong>.</p>
        <p class="text-center">Please check your email and click on the link to verfiy your email address.</p>
    </div>
</div>  
</div>
