<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
  <div class="row" id="SignInBox">
    <div class="col">
      <img src="../../../../assets/images/escape-from-tarkov-logo.jpg" class="img-thumbnail">
    </div>
    <div class="col-8" style="margin-top:auto; margin-bottom:auto">
    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label> 
            <input type="email" class="form-control" placeholder="Email" #userEmail required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" placeholder="Password" #userPassword required>
          </div>
        </div>
        <button type="button" class="btn" style="margin-bottom: 10px;" (click)="authService.onSignIn(userEmail.value,userPassword.value)">Login</button>
      </form>
      <span>Does not have account? <a href=""  routerLink="/register" style="color:purple">Register</a></span>
    </div>
  </div> 
</div>
